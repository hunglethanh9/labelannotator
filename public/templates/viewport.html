<div class="viewportWrapper" style="overflow:hidden;width:100%;height:100%;position:relative;color: white;float:left;background-color:black;"
  oncontextmenu="return false" class='cornerstone-enabled-image' unselectable='on' onselectstart='return false;'
  onmousedown='return false;'>
  <!-- Viewport -->
  <div class="viewport">
    <div id="loader" class="loader1 hide"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <!--
    <svg <svg id="segmentationsvg" width="100%" height="100%" class="segmentation" visibility="hidden" style="position: absolute; top: 0px; left: 0px;"></svg>
    -->
    <svg id="growthtool-svg" width="100%" height="100%" class="growthtool-svg" style="position: absolute; top: 0px; left: 0px;"></svg>
    <svg id="segmentationsvg-annotation" width="100%" height="100%" class="segmentationsvg-annotation" style="position: absolute; top: 0px; left: 0px;"></svg>
  </div>
  <div class="small-annotation-list" style="position:absolute;bottom:0px">
    <ul class="sm-anno-ul">

    </ul>
  </div>

  <!-- Overlays -->
  <div class="overlay" style="top:0px; left:0px;position: absolute;padding-left: 5px">
    <div>Patient Name</div>
    <div>Patient Id</div>
  </div>

  <div class="overlay" style="top:0px; right:0px;position: absolute;padding-right: 5px">
    <div>Series Description</div>
    <div>Study Date</div>
    <div>File Name</div>
  </div>

  <div class="overlay" style="bottom:0px; left:0px;position: absolute;padding-left: 5px">
    <div class="fps">FPS:</div>
    <div class="renderTime">Render Time:</div>
    <div class="currentImageAndTotalImages">Image #:</div>
  </div>

  <div class="overlay" style="bottom:0px; right:0px;position: absolute;padding-right: 5px">
    <div>Zoom:</div>
    <div>WW/WC:</div>
  </div>
</div>
